<script type="text/javascript">
    $(function(){		
        $("#top").click(function(){
            var obottom=parseInt($("#scrollCon").css("bottom"));
            if(obottom==-64){
                $("#scrollCon").animate({bottom:0},700);
                $("#top").addClass("top2");
                }else{
                    $("#scrollCon").animate({bottom:-64},700);
                    $("#top").removeClass("top2");
                    }
            
            })
        })
</script>
