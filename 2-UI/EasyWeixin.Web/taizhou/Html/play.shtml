			<p>在泰州华侨城，定好了房间，可是两天时间根本不知道怎么玩！亲，您不用担心，我们为您考虑了更多，在店期间的行程我们为您考虑周到，每一次用餐，每一处景点，每一个细节，一切尽在掌握。更有FUN乐团欢乐大使全程陪同游玩，还不赶紧FUN下犹豫，欢乐养生从此开始！</p>
